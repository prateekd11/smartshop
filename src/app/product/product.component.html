<app-search ></app-search>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 ">
            <div class="row">
            <div class="col-sm-3" *ngFor="let product of products">
               <app-item-info [product]='product' class="card card-custom"></app-item-info>
            </div>
            <div class="card add-card" *ngIf="authService.isManager">
                <img class="card-img-top" 
                src="https://images.unsplash.com/photo-1557821552-17105176677c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" 
                alt="Card image">
                <div class="card-body" >
                    <h4 class="card-title">Add Product</h4>
                    <div class="overlay" *ngIf="authService.isManager"></div>
                    <i *ngIf="authService.isManager" class="button material-icons" 
                    routerLink="/edit" [queryParams]="{product: product.productName}">
                        add_circle_outline </i>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
